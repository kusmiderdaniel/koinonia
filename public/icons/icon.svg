<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f49f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e08a10;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  <!-- Letter K stylized as community/connection symbol -->
  <g fill="white">
    <!-- Vertical bar of K -->
    <rect x="140" y="120" width="48" height="272" rx="24"/>
    <!-- Upper diagonal -->
    <rect x="180" y="180" width="180" height="48" rx="24" transform="rotate(-45 270 204)"/>
    <!-- Lower diagonal -->
    <rect x="180" y="284" width="180" height="48" rx="24" transform="rotate(45 270 308)"/>
    <!-- Connection dots representing community -->
    <circle cx="370" cy="150" r="32"/>
    <circle cx="370" cy="362" r="32"/>
  </g>
</svg>
